<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textured Plane Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('texture_000001.png');

        // Create the material
        const material = new THREE.MeshBasicMaterial({ map: texture });

        // Create the plane geometry
        const planeGeometry = new THREE.PlaneGeometry(1024, 1024); // Adjust the size as needed
        const plane = new THREE.Mesh(planeGeometry, material);
        plane.material.side = THREE.DoubleSide; // Show the texture on both sides
        plane.position.set(0, 0, 0); // Adjust the position        

        // Add the plane to the scene
        scene.add(plane);

        // Set up the camera position
        camera.position.set(0, 0, 750);
        camera.lookAt(scene.position); // Ensure the camera is looking at the center of the plane

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
